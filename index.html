<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morsekodeoversetter</title>

    <style>

    </style>

    
</head>
<body>
    <div id="inputDiv">
        <input type="text" id="inputField" onchange="saveInputText()" />
    </div>
    <div id="outputDiv">
       
    </div>

    
    <script>

        const morseCodeArray = ['-...', '-.-.', '-..', '.', '..-.', 
                '--.', '....', '..', '.---', '-.-', '.-..', 
                '--', '-.', '---', '.--.', '--.-', '.-.', '...', '-', '..-', '...-',
                 '.--', '-..-', '-.--', '--..', ' ', '·−·−', '−−−·', '·−−·−'];

        const alphabet = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 
                            'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z', 'æ', 'ø', 'å'];  
                            
        //let textArray = [];                    

        let inputText = "";  
        let outputMorse = "";
        
        const inputEl = document.getElementById('inputField');

        function saveInputText(){
            outputMorse = "";
            inputText = String(inputEl.value);
            inputEl.value = "";
            console.log(inputText);
          
            fromLettersToMorse();


            //kaller view
            showOutput();
            


        }

        function fromLettersToMorse(){
            for (let i = 0; i < inputText.length; i++){
                let letter = inputText.charAt(i);
                let morseLetter = morseCodeArray[indexAtChar(letter, alphabet)]; //may return undefined 

                console.log('letter: ' + letter);

                if (morseLetter == undefined){
                    outputMorse += " ";

                }else outputMorse += morseCodeArray[indexAtChar(letter, alphabet)];



            }
            console.log(outputMorse);
        }
        function indexAtChar(character, alphabetArray){
            for (let i = 0; i < alphabetArray.length; i++){
                if(character == alphabetArray[i]){
                    return i;
                }
            }
        }



        function showOutput(){

            document.getElementById('outputDiv').innerHTML = outputMorse;
        }

    </script>
</html>
</body>
